<!DOCTYPE html>
<html lang="en">

<head>
    <title>Loan Approval</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container w-75">
    <h1 class="h1-padding">Loan Approval Form</h1>

    <form>
        <label for="salary">Enter your salary:</label>
        <input type="text" name="salary" id="salary">
        <br>
        <br>
        <label for="credit">Enter your credit score:</label>
        <input type="text" name="credit" id="credit">
        <br>
        <br>
        <label for="job">How many months have you been at your job?</label>
        <input type="text" name="job" id="job">

        <br>
        <br>

        <button type="submit" class="btn btn-outline-dark btn-lg">Submit</button>
    </form>


    <p id="output"></p>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
<script src="code.js"></script>
</html>
